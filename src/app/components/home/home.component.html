        <div class= "col-lg-4 col-md-6 col-12" *ngFor="let item of products ">

            <div class="single-product">
                <div class="product-image">
                    <img src="assets/images/products/product-5.jpg" alt="#">
                    <div class="button">
                        <a (click)="reservation(item.pId)" class="btn"><i class="lni
                                lni-cart"></i> Add to Cart</a>
                    </div>
                </div>
                <div class="product-info">
                    <span class="category">categoty: {{item.category}}</span> <br>
                    <span class="category"> {{item.time}}</span>
                    <h4 class="title">
                        <a  (click)="goToSingleProduct(item.pId)">name: {{item.name}}</a>
                    </h4>

                        <li><i class="lni lni-star-filled"></i></li>

                        <li><i class="lni lni-star-filled"></i></li>
                        <li><span>{{item.time}}</span></li>
                    </ul> -->
                    <div class="price">
                        <span>price:{{item.price}}</span>
                    </div>
                </div>
            </div>

        </div>
