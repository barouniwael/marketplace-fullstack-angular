  <div class="example-container mat-elevation-z8 mt-4" style="width: 80%; margin:auto">
   
  <mat-table class="lessons-table mat-elevation-z8" [dataSource]="users"  matSort >

    <ng-container matColumnDef="username">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>username</mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.firstName +" " + user.lastName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="phone">
        <mat-header-cell *matHeaderCellDef mat-sort-header>phone</mat-header-cell>
        <mat-cell class="description-cell"
                  *matCellDef="let user">{{user.phone}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header>email</mat-header-cell>
        <mat-cell class="duration-cell"
                  *matCellDef="let user">{{user.email}}</mat-cell>
    </ng-container>
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef>action</mat-header-cell>
        <mat-cell class="duration-cell"
                  *matCellDef="let user"><button type="button" class="btn btn-danger " style="display: block;
                " (click)="deleteUser(user.id)">
                    delete
                  </button></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>
<mat-paginator [pageSizeOptions]="[3]" showFirstLastButtons #paginator></mat-paginator>

  </div>
