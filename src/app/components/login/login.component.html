<div class="breadcrumbs">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6 col-12">
                <div class="breadcrumbs-content">
                    <h1 class="page-title">Login</h1>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <ul class="breadcrumb-nav">
                    <li><a routerLink=""><i class="lni lni-home"></i> Home</a></li>
                    <li>Login</li>
                </ul>
            </div>
        </div>
    </div>
</div>


<div class="account-login section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
                <form class="card login-form" #loginForm="ngForm" (ngSubmit)="login()">
                    <div class="card-body">
                        <div class="title">
                            <h3>Login Now</h3>
                            
                        </div>
                      
                        <div class="form-group input-group">
                            <label for="reg-fn">phone</label>
                            <input class="form-control" type="number"
                                id="reg-email" required [(ngModel)]="user.phone" name="phone">
                        </div>
                        <div class="form-group input-group">
                            <label for="reg-fn">Password</label>
                            <input class="form-control" type="password"
                                id="reg-pass" required [(ngModel)]="user.pwd" name="pwd">
                        </div>
                        <div class="d-flex flex-wrap justify-content-between
                            bottom-content">
                           
                            
                        </div>
                        <div class="button">
                            <button class="btn" type="submit">Login</button>
                        </div>
                        <p class="outer-link">Don't have an account? <a
                               routerLink="../signup">Register here </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
