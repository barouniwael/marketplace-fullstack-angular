<div class="account-login section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
                <form class="card login-form" #catForm="ngForm" (ngSubmit)="addCategory()">
                    <div class="card-body">
                        <div class="title">
                            <h3>Add Category</h3>
                            
                        </div>
                      
                        <div class="form-group input-group">
                            <label for="reg-fn">category :</label>
                            <input class="form-control" type="text"
                                id="reg-email" required [(ngModel)]="category.category" name="category">
                        </div>
                       
                        <div class="button">
                            <button class="btn" type="submit">Add</button>
                        </div>
                       
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
