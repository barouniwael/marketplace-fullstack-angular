<div class="container">
    <div class="row">

<h3>All product</h3>
        <div class="col-lg-4 col-md-6 col-12" *ngFor="let item of products |filtre:term | category:categoryVal |  paginate: { itemsPerPage: 6, currentPage: p } ">

          <app-productcard [item]="item"></app-productcard>

        </div>
       
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
